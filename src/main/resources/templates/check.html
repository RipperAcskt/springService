<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>
        Java
    </title>
</head>
<body>
<form action="/check" method="get">
    <div style="width: 450px; height: 100px; background-color: rgb(211, 211, 211);">
        <div style="float: left;">
            <input style="float: left; margin: 20px 30px 0 30px;" name="str">
            <div style="float:right; margin: 20px 30px 0 0;">Количество символов: <span th:text="${len}"></span></div>
        </div>
        <div style="float: left;">
            <input type="submit" style="margin: 20px 30px 0 30px; width: 100px;" value="Проверить">
            Полином?
            <span style="margin-left: 30px;" th:text="${isPolinom}"></span>
        </div>
    </div>
</form>
</body>
</html>
